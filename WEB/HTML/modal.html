<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container-modal">
        <button type="button" class="btn mess-btn modal-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">
                <div class="fas fa-comments" class="mess-btn"> Liên hệ với chúng tôi</div>
        </button>
    


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <img src="../IMG/nhanvienlienhe.png" alt="">
                            </div>
                            <div class="col">
                                <form class="myForm">
                                    <div class="mb-3">
                                        <label for="name" class="col-form-label">Name: </label>
                                        <input type="text" class="form-control name" id="name" placeholder="Nhập tên của bạn">
                                        <span class="error errorName"></span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="col-form-label" >Email:</label>
                                        <input type="email" class="form-control email" id="email" placeholder="Nhập email của bạn">
                                        <span class="error errorEmail"></span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label ">Message:</label>
                                        <textarea class="form-control mess" id="message-text" rows="5" placeholder="Bạn cần gì?"></textarea>
                                        <span class="error errorMess"></span>
                                    </div>

                                    <input type="submit" class="submit" value="Submit"> </input>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"  data-bs-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
