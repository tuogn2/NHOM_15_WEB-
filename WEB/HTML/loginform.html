<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>LOGIN</title>
    <link rel="stylesheet" href="../CSS/login.css">

    <style>

    </style>

    <script>
        $(() => {
            $(".header").load("./header.html");
            $(".footer").load("./footer.html");
        }) 
    </script>

    <style>
        
    </style>

</head>

<body>
    <div class="container-modal">

    </div>

    <header class="header">

    </header>
    <div class="container-btn">
        <div class="button">
            <button type="button" class="btn btn-primary bg-light"
                style="height: 40px; border-radius: 10px; color: rgb(33, 25, 25);" data-bs-toggle="modal"
                data-bs-target="#loginmodal">
                LOGIN
            </button>
            <button type="button" class="btn btn-primary bg-light"
                style="height: 40px; border-radius: 10px; color: rgb(33, 25, 25);" data-bs-toggle="modal"
                data-bs-target="#signform">
                SIGN IN
            </button>
        </div>
    </div>
    <div class="container">

    </div>




    <!-- Modal login-->
    <div class="modal fade" id="loginmodal" tabindex="-1">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content  bg-light">
                <div class="modal-header">
                    <h1 class="modal-title  " id="exampleModalLabel"><b>LOGIN</b></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="emailEnter" class="form-label fs-2 ">Email address</label>
                            <input type="email" class="form-control " style="height: 40px;  font-size: 15px;"
                                id="emailEnter">
                        </div>
                        <div class="mb-3">
                            <label for="passwordEnter" class="form-label fs-2">Password</label>
                            <input type="password" class="form-control " style="height: 40px;" id="passwordEnter">
                        </div>
                        <div class="mb-3 form-check mb-5">
                            <input type="checkbox" class="form-check-input" id="checkMeOut">
                            <label class="form-check-label" for="checkMeOut">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-light">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal signup-->
    <div class="modal fade" id="signform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content  bg-light">
                <div class="modal-header">
                    <h1 class="modal-title  " id="signup"><b>SIGN IN</b></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signUpMail" class="form-label fs-2">Email address</label>
                            <input type="email" class="form-control fs-3" style="height: 40px;" id="signUpMail">
                            <div class="checkmai fs-3">
                                
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signUpPass" class="form-label fs-2">Password</label>
                            <input type="email" class="form-control fs-3" style="height: 40px;" id="signUpPass">
                            <div class="checkpass fs-3">
                                
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signUpReapeatPass " class="form-label fs-2">Repeat Password</label>
                            <input type="email" class="form-control fs-3" style="height: 40px;" id="signUpReapeatPass">
                            <div class="checrekpass fs-3">
                                
                            </div>
                        </div>

                        <div class="mb-3 form-check mb-5">
                            <input type="checkbox" class="form-check-input" style="height: 15px; width: 15px;"
                                id="rememberme">
                            <label class="form-check-label fs-4 ms-2" for="rememberme">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btnsumit disabled   border-primary btn-light">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <script>
       
        $(document).ready(function () {
            // xu ly
            function ktrmail() {
                let ms = $('#signUpMail').val();
                let patms = /^.{10,50}(@gmail.com)$/
                if (patms.test(ms)) {

                    // $('#signUpMail').html("*");
                    $('#signUpMail').addClass('is-valid');
                    $('#signUpMail').removeClass('is-invalid');
                    $('.checkmai').removeClass('invalid-feedback');
                    $('.checkmai').addClass('valid-feedback');
                    $('.checkmai').html("OK")
                    return true;
                }
                {
                    $('#signUpMail').removeClass('is-valid');
                    $('#signUpMail').addClass('is-invalid');
                    $('.checkmai').removeClass('valid-feedback');
                    $('.checkmai').addClass('invalid-feedback');
                    $('.checkmai').html("Tên không hợp lệ")
                    return false;

                }

            }
            $('#signUpMail').blur(function (e) {
                ktrmail();
                let repass =$('#signUpReapeatPass').hasClass('is-valid')
                let pass =$('#signUpPass').hasClass('is-valid')
                let mail =$('#signUpMail').hasClass('is-valid')
                if(repass && pass && mail){
                    $('.btnsumit').removeClass('disabled')
                }
            });
            //check pas
            function checkpass() {
                let ms = $('#signUpPass').val();
                let patms = /^.{6,}$/
                if (patms.test(ms)) {

                    // $('#signUpMail').html("*");
                    $('#signUpPass').addClass('is-valid');
                    $('#signUpPass').removeClass('is-invalid');
                    $('.checkpass').removeClass('invalid-feedback');
                    $('.checkpass').addClass('valid-feedback');
                    $('.checkpass').html("OK")
                    return true;
                }
                {
                    $('#signUpPass').removeClass('is-valid');
                    $('#signUpPass').addClass('is-invalid');
                    $('.checkpass').removeClass('valid-feedback');
                    $('.checkpass').addClass('invalid-feedback');
                    $('.checkpass').html("pass phải lớn hơn 6 kí tự")
                    return false;

                }

            }
            $('#signUpPass').blur(function (e) {
                checkpass();
                let repass =$('#signUpReapeatPass').hasClass('is-valid')
                let pass =$('#signUpPass').hasClass('is-valid')
                let mail =$('#signUpMail').hasClass('is-valid')
                if(repass && pass && mail){
                    $('.btnsumit').removeClass('disabled')
                }
            });
            
            
            function checkreapass() {
                let pass = $('#signUpPass').val();
                let repass =$('#signUpReapeatPass').val();
                
                if (pass === repass) {

                    // $('#signUpMail').html("*");
                    $('#signUpReapeatPass').addClass('is-valid');
                    $('#signUpReapeatPass').removeClass('is-invalid');
                    $('.checrekpass').removeClass('invalid-feedback');
                    $('.checrekpass').addClass('valid-feedback');
                    $('.checrekpass').html("OK")
                    return true;
                }
                {
                    $('#signUpReapeatPass').removeClass('is-valid');
                    $('#signUpReapeatPass').addClass('is-invalid');
                    $('.checrekpass').removeClass('valid-feedback');
                    $('.checrekpass').addClass('invalid-feedback');
                    $('.checrekpass').html("không khớp với pass")
                    return false;

                }

            }
            $('#signUpReapeatPass').blur(function (e) {
                checkreapass();
                let repass =$('#signUpReapeatPass').hasClass('is-valid')
                let pass =$('#signUpPass').hasClass('is-valid')
                let mail =$('#signUpMail').hasClass('is-valid')
                if(repass && pass && mail){
                    $('.btnsumit').removeClass('disabled')
                }
            });



            
        })

        
    </script>
    <section class="footer">
    </section>
    <!-- <script src="../JS/login.js"></script> -->
</body>

</html>
