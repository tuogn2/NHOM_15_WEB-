<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="../CSS/login.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(() => {
            $(".header").load("./header.html");
            $(".footer").load("./footer.html");
        }) 
    </script>

</head>

<body>
    <!-- <div class="back">
        <a href="./index.html"><i class="fa-solid white fa-arrow-left"></i></a>
    </div> -->
    <header class="header">
        <a href="./index.html" class="logo"> <i class="fas fa-laptop"></i>Laptop-Star</a>

        <nav class="navbar">
            <a href="./index.html">Trang chủ</a>
            <a href="./gioithieu.html">Giới thiệu</a>
            <a href="./index-sukien.html">Sự kiện</a>
            <a href="./sanpham.html">Sản phẩm</a>
        </nav>

        <div class="icons">

            <div class="fas fa-bars" id="menu-btn"> </div>
            
            <div class="fas fa-search" onclick={handleclicksearch()} id="search-btn"> </div>
            <!-- CART LAYOUT -->
            <a href="./cart.html">
                <div class="fas fa-shopping-cart" id=""></div>
            </a>
            <a href="./loginform.html">
                <div class="fas fa-user" id="login-btn"></div>
            </a>

        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <form action="" name='submit' class="form-login">
                <h1 style="margin-bottom: 10px;" class="title-login">SIGN IN</h1>
                <div class="form-infor">
                    <div class="label-input">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" class="login-email"  placeholder="email"> 
                    </div>
                    <div class="checkformemail" style="margin-top: -10px; color: rgb(8, 107, 75);"></div>
                    <div class="label-input">
                        <label for="username">User Name:</label>
                        <input type="text" id="username" class="login-email"  placeholder="Name">
                    </div>
                    <div class="checkusername" style="margin-top: -10px; color: rgb(8, 107, 75);"></div>

                    <div class="label-input">
                        <label for="pass">Pass:</label>
                        <input type="password" id="pass" placeholder="Enter Password" class="login-pass signin">
                    </div>
                    <div class="checkpass" style="margin-top: -10px; color: rgb(8, 107, 75);"></div>

                    <div class="label-input">
                        <label for="">repeat pass:</label>
                        <input type="password" placeholder="repeat again" id="prepeatpass" class="login-pass repeapsignin">
                    </div>
                    <div class="checkpass" style="margin-top: -10px; color: rgb(8, 107, 75); text-align: left; "></div>

                    <div class="order">
                        <div>
                            <input type="checkbox">
                            remember?
                        </div>
                        <a href="#"><span>Forgot password?</span></a>
                    </div>
                    <button onclick="checkform()" class="btnlogin btnsignin submit">SIGN IN</button>

                </div>
            </form>
        </div>
    </div>



    <section class="footer">
    </section>
    <script src="../JS/search.js"></script>
    <script src="../JS/resign.js"></script>

</body>

</html>
