<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="../CSS/lienhe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="header">
        <a href="#" class="logo"> <i class="fas fa-laptop"></i>Laptop-Star</a>

        <nav class="navbar">
            <a href="#home">Trang chủ</a>
            <a href="#home">Giới thiệu</a>
            <a href="#event">Sự kiện</a>
            <a href="#product">Sản phẩm</a>
            <a href="#review">Liên hệ</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"> </div>
            <div class="fas fa-search" onclick={handleclicksearch()} id="search-btn"> </div>
            <div class="fas fa-shopping-cart" id="cart-btn"> </div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>


        <!-- Trang chủ -->
    </header>
    <header class="header">
        <a href="#" class="logo"> <i class="fas fa-laptop"></i>Laptop-Star</a>

        <nav class="navbar">
            <a href="#home">Trang chủ</a>
            <a href="#home">Giới thiệu</a>
            <a href="#event">Sự kiện</a>
            <a href="#product">Sản phẩm</a>
            <a href="#review">Liên hệ</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"> </div>
            <div class="fas fa-search" onclick={handleclicksearch()} id="search-btn"> </div>
            <div class="fas fa-shopping-cart" id="cart-btn"> </div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>


        <!-- Trang chủ -->
    </header>

    <section class="contact">
        <div class="contact-container">
            <form action="">
                <h3>Bạn cần hỗ trợ?</h3>
                <p>Laptop-Star rất hân hạnh hạnh hỗ trợ bạn <br>
                Hãy để lại thông tin chi tiết cho chúng tôi <br>
                Yêu cầu của bạn sẽ được xử lý và phản hồi trong thời gian sớm nhất</p>  
                <table>
                    <tr>
                        <td><label for="hoten">Họ tên:*</label></td>
                        <td><input type="text" placeholder="Nhập tên của bạn" id="hoten"></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email:*</label></td>
                        <td><input type="email" placeholder="Nhập email của bạn" id="email"></td>
                    </tr>

                    <tr>
                        <td><label for="tinnhan">Tin nhắn:*</label></td>
                        <td><textarea name="" id="tinnhan" cols="30" rows="5" placeholder="Bạn cần gì?"></textarea></td>
                    </tr>

                    <tr>
                        <td><input type="submit" value="Gửi" class="submit"></td>
                    </tr>
                </table>

            </form>
        </div>
    </section>

</body>

</html>
